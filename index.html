<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section>
        <div id="content">
            <div id="title">
                <h1>Liquid Level</h1>
                <div id="liquidLevelMeter">
                    <p id="minBound" class="meterBound">&nbsp;&nbsp;&nbsp;0%</p>

                    <div id="liquidLevelBar" data-current-value="0">
                        <div id="liquidMeterHandler" draggable="true"></div>
                    </div>

                    <p id="maxBound" class="meterBound">100%</p>
                </div>
                
            </div>
            <div id="liquidTank">
                <div id="tank">
                    <div id="liquidLevel">
                        <p id="tankLevel">0%</p>
                    </div>

                    <div id="thresholdLines">
                        <div class="threshold"></div>
                        <div class="threshold"></div>
                        <div class="threshold"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
